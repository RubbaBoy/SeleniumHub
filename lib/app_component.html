<material-drawer temporary #drawer="drawer">
    <material-list *deferredContent>
        <div group class="mat-drawer-spacer"></div>
        <div group>
           <material-list-item (trigger)="locationTo('/#/connect')">
               <material-icon icon="settings_ethernet"></material-icon>Connect
           </material-list-item>
           <material-list-item (trigger)="locationTo('/#')">
               <material-icon icon="dashboard"></material-icon>Instances
           </material-list-item>
           <material-list-item (trigger)="routeTo('/#/management')">
               <material-icon icon="web"></material-icon>Management
           </material-list-item>
           <material-list-item (trigger)="routeTo('/#/settings')">
               <material-icon icon="settings"></material-icon>Settings
           </material-list-item>
        </div>
    </material-list>
</material-drawer>
<div class="material-content">
    <header class="material-header shadow">
        <div class="material-header-row">
            <material-button class="material-drawer-button" icon (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>
            <span class="material-header-title">Selenium Hub</span>
            <div class="material-spacer"></div>
            <nav class="material-navigation">
                <a href="https://github.com/RubbaBoy/SeleniumHub">GitHub</a>
            </nav>
        </div>
    </header>
    <div class="inner-content">
        <router-outlet [routes]="Routes.all"></router-outlet>
    </div>
</div>
